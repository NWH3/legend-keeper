<div mat-dialog-content>
  <p>Please enter {{data.name}}?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.result">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.result" cdkFocusInitial>Continue</button>
</div>
